    <main class="flex flex-col justify-center items-center w-full h-full space-y-6">

        <form action="https://formsubmit.co/ibrahimbabalola8@gmail.com" method="post" class="p-5 bg-darkBlue rounded-lg shadow-lg shadow-gray-300 space-y-5 m-6 w-1/2">
            <div>
                <label for="email" class="text-red-200 text-1xl font-bold">Email:</label><br />
                <input type="email" name="email" id="email" class="p-2 focus:bg-slate-100 rounded-lg w-full" placeholder="please enter your name" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  required>
              </div> 
              <div><label for="fname" class="text-red-200 text-1xl font-bold">Name:</label><br />

              </div>
              <div><label for="Subject" class="text-red-200 text-1xl font-bold">
                Subject
              </label> <br>
              <input type="text" name="subject" id="subject" class="p-2 focus:bg-slate-100 rounded-lg w-full" placeholder="Come and work for Us">
            </div>
              <div>
                <label for="message" class="text-red-200 text-1xl font-bold">Message</label> <br>
                <textarea name="message" id="message" cols="30" rows="10" class="p-2 focus:bg-slate-100 rounded-lg w-full" required></textarea>
              </div>
              <div>
                <input type="submit" value="Send amail" class="md:block p-3 px-6 pt-2  text-white rounded-full  bg-brightRed hover:bg-brightRedLight ease-linear duration-500">
              </div>
        </form>
